<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evens Page</title>
</head>
<body>
    <h1>Even Numbers</h1>
    <ul>
    {% for i in range(1, 11) %}
        {% if i%2==0 %}
            <li>{{i}}</li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
